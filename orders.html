<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Mobile - Order Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light);
            padding: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-img {
            height: 50px;
            width: auto;
            background: white;
            padding: 5px;
            border-radius: 10px;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn-primary {
            background: white;
            color: var(--primary);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-info {
            background: var(--info);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }
        
        .stat-icon.pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .stat-icon.processing {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }
        
        .stat-icon.completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .stat-icon.cancelled {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        .stat-info h3 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 0.3rem;
        }
        
        .stat-info p {
            color: #666;
        }
        
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: white;
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 0.8rem 1.5rem;
            border: 2px solid transparent;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .tab:hover {
            border-color: var(--primary);
        }
        
        .orders-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .search-box {
            display: flex;
            gap: 1rem;
            flex: 1;
            max-width: 500px;
        }
        
        .search-box input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 2px solid var(--light);
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }
        
        .search-box input:focus {
            border-color: var(--primary);
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .orders-table th {
            background: var(--light);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--dark);
            white-space: nowrap;
        }
        
        .orders-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--light);
        }
        
        .orders-table tbody tr {
            transition: all 0.3s;
        }
        
        .orders-table tbody tr:hover {
            background: var(--light);
        }
        
        .order-id {
            font-weight: 600;
            color: var(--primary);
        }
        
        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .status-processing {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }
        
        .status-completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .status-cancelled {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        .action-btns {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-view {
            background: var(--primary);
            color: white;
        }
        
        .btn-edit {
            background: var(--warning);
            color: white;
        }
        
        .btn-delete {
            background: var(--danger);
            color: white;
        }
        
        .btn-small:hover {
            transform: scale(1.05);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            margin: 2rem;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            background: var(--danger);
            color: white;
        }
        
        .order-details {
            margin-top: 2rem;
        }
        
        .detail-section {
            margin-bottom: 2rem;
        }
        
        .detail-section h3 {
            color: var(--dark);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }
        
        .detail-value {
            color: var(--dark);
            font-size: 1rem;
        }
        
        .product-list {
            list-style: none;
        }
        
        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: var(--light);
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }
        
        .timeline {
            position: relative;
            padding-left: 2rem;
        }
        
        .timeline-item {
            position: relative;
            padding-bottom: 2rem;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            left: -1.7rem;
            top: 12px;
            width: 2px;
            height: calc(100% - 12px);
            background: var(--light);
        }
        
        .timeline-item:last-child::after {
            display: none;
        }
        
        .timeline-time {
            font-size: 0.85rem;
            color: #666;
        }
        
        .timeline-status {
            font-weight: 600;
            color: var(--dark);
            margin: 0.3rem 0;
        }
        
        .invoice-section {
            background: var(--light);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }
        
        .total-section {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }
        
        .total-row.grand {
            border-top: 2px solid var(--light);
            margin-top: 0.5rem;
            padding-top: 1rem;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--light);
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 1rem;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
            }
            to {
                transform: translateX(0);
            }
        }
        
        .toast.show {
            display: flex;
        }
        
        .toast.success {
            border-left: 4px solid var(--success);
        }
        
        .toast.error {
            border-left: 4px solid var(--danger);
        }
        
        .toast.info {
            border-left: 4px solid var(--info);
        }
        
        .toast-icon {
            font-size: 1.5rem;
        }
        
        .toast.success .toast-icon {
            color: var(--success);
        }
        
        .toast.error .toast-icon {
            color: var(--danger);
        }
        
        .toast.info .toast-icon {
            color: var(--info);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
            }
            
            .action-btns {
                flex-direction: column;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <img src="https://nyc3.digitaloceanspaces.com/bhindi-drive/files/91452e7d-ceec-4f57-a0a3-13430b79756b/2025-12-06T10-57-37-151Z-ac43c268-chat-image-1765018657131-0.jpg" alt="Rahul Mobile" class="logo-img">
                Order Management System
            </h1>
            <div class="header-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Main Website
                </a>
                <button class="btn btn-success" onclick="openNewOrderModal()">
                    <i class="fas fa-plus"></i> New Order
                </button>
                <button class="btn btn-info" onclick="exportOrders()">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card" onclick="filterOrders('pending')">
                <div class="stat-icon pending">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 id="pendingCount">0</h3>
                    <p>Pending Orders</p>
                </div>
            </div>
            <div class="stat-card" onclick="filterOrders('processing')">
                <div class="stat-icon processing">
                    <i class="fas fa-spinner"></i>
                </div>
                <div class="stat-info">
                    <h3 id="processingCount">0</h3>
                    <p>Processing</p>
                </div>
            </div>
            <div class="stat-card" onclick="filterOrders('completed')">
                <div class="stat-icon completed">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="completedCount">0</h3>
                    <p>Completed</p>
                </div>
            </div>
            <div class="stat-card" onclick="filterOrders('cancelled')">
                <div class="stat-icon cancelled">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="cancelledCount">0</h3>
                    <p>Cancelled</p>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="filterOrders('all')">
                <i class="fas fa-list"></i> All Orders
            </button>
            <button class="tab" onclick="filterOrders('pending')">
                <i class="fas fa-clock"></i> Pending
            </button>
            <button class="tab" onclick="filterOrders('processing')">
                <i class="fas fa-spinner"></i> Processing
            </button>
            <button class="tab" onclick="filterOrders('completed')">
                <i class="fas fa-check-circle"></i> Completed
            </button>
            <button class="tab" onclick="filterOrders('cancelled')">
                <i class="fas fa-times-circle"></i> Cancelled
            </button>
        </div>

        <!-- Orders Section -->
        <div class="orders-section">
            <div class="orders-header">
                <h2>Orders List</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by Order ID, Customer Name, Phone..." onkeyup="searchOrders()">
                    <button class="btn btn-primary" onclick="searchOrders()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table class="orders-table" id="ordersTable">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Phone</th>
                            <th>Product</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                        <!-- Orders will be loaded here -->
                    </tbody>
                </table>
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>No Orders Found</h3>
                <p>Start by creating a new order or adjust your filters</p>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('orderModal')">&times;</span>
            <div id="orderDetailsContent"></div>
        </div>
    </div>

    <!-- New Order Modal -->
    <div class="modal" id="newOrderModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('newOrderModal')">&times;</span>
            <h2>Create New Order</h2>
            <form id="newOrderForm" onsubmit="createOrder(event)">
                <div class="detail-grid">
                    <div class="form-group">
                        <label>Customer Name *</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" id="customerPhone" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="customerEmail">
                    </div>
                    <div class="form-group">
                        <label>Payment Method *</label>
                        <select id="paymentMethod" required>
                            <option value="COD">Cash on Delivery</option>
                            <option value="UPI">UPI</option>
                            <option value="Card">Card</option>
                            <option value="Net Banking">Net Banking</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address *</label>
                    <textarea id="customerAddress" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="detail-grid">
                    <div class="form-group">
                        <label>Quantity *</label>
                        <input type="number" id="productQuantity" value="1" min="1" required>
                    </div>
                    <div class="form-group">
                        <label>Price (₹) *</label>
                        <input type="number" id="productPrice" required>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-success" style="flex: 1;">
                        <i class="fas fa-check"></i> Create Order
                    </button>
                    <button type="button" class="btn btn-danger" onclick="closeModal('newOrderModal')">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Status Modal -->
    <div class="modal" id="editStatusModal">
        <div class="modal-content" style="max-width: 500px;">
            <span class="modal-close" onclick="closeModal('editStatusModal')">&times;</span>
            <h2>Update Order Status</h2>
            <div style="margin-top: 2rem;">
                <div class="form-group">
                    <label>Order ID</label>
                    <input type="text" id="editOrderId" readonly>
                </div>
                <div class="form-group">
                    <label>New Status *</label>
                    <select id="newStatus">
                        <option value="pending">Pending</option>
                        <option value="processing">Processing</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button class="btn btn-success" onclick="saveStatusUpdate()" style="flex: 1;">
                        <i class="fas fa-check"></i> Update Status
                    </button>
                    <button class="btn btn-danger" onclick="closeModal('editStatusModal')">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast-message"></div>
    </div>

                phone: '+91 76543 21098',
                email: 'rajesh@example.com',
                address: 'Station Road, Dausa, Rajasthan - 303303',
                products: [
                    { name: 'Redmi Note 13 Pro+', quantity: 1, price: 28999 },
                    { name: 'Premium Earbuds Pro', quantity: 1, price: 2999 }
                ],
                subtotal: 31998,
                tax: 3200,
                shipping: 0,
                total: 35198,
                status: 'pending',
                paymentMethod: 'COD',
                date: new Date().toLocaleString(),
                timeline: [
                    { status: 'Order Placed', time: new Date().toLocaleString() }
                ]
            }
        ];

        let currentFilter = 'all';

        // Save orders to localStorage
        function saveOrders() {
            localStorage.setItem('rahulmobile_orders', JSON.stringify(orders));
        }

        // Initialize
        window.addEventListener('load', () => {
            loadOrders();
            updateStats();
        });

        function loadOrders(filter = 'all') {
            currentFilter = filter;
            const tbody = document.getElementById('ordersBody');
            const emptyState = document.getElementById('emptyState');
            
            let filteredOrders = orders;
            if (filter !== 'all') {
                filteredOrders = orders.filter(order => order.status === filter);
            }
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            const activeTab = Array.from(document.querySelectorAll('.tab')).find(tab => 
                tab.textContent.toLowerCase().includes(filter === 'all' ? 'all' : filter)
            );
            if (activeTab) activeTab.classList.add('active');
            
            if (filteredOrders.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            tbody.innerHTML = filteredOrders.map(order => `
                <tr>
                    <td><span class="order-id">#${order.id}</span></td>
                    <td>${order.customer}</td>
                    <td>${order.phone}</td>
                    <td>${order.products[0].name}${order.products.length > 1 ? ` +${order.products.length - 1}` : ''}</td>
                    <td>₹${order.total.toLocaleString()}</td>
                    <td><span class="status-badge status-${order.status}">${order.status.toUpperCase()}</span></td>
                    <td>${order.date}</td>
                    <td>
                        <div class="action-btns">
                            <button class="btn-small btn-view" onclick="viewOrder('${order.id}')" title="View Details">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-small btn-edit" onclick="openEditStatusModal('${order.id}')" title="Update Status">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteOrder('${order.id}')" title="Delete Order">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const pending = orders.filter(o => o.status === 'pending').length;
            const processing = orders.filter(o => o.status === 'processing').length;
            const completed = orders.filter(o => o.status === 'completed').length;
            const cancelled = orders.filter(o => o.status === 'cancelled').length;
            
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('processingCount').textContent = processing;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('cancelledCount').textContent = cancelled;
        }

        function filterOrders(status) {
            loadOrders(status);
        }

        function searchOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                loadOrders(currentFilter);
                return;
            }
            
            const filteredOrders = orders.filter(order => 
                order.id.toLowerCase().includes(searchTerm) ||
                order.customer.toLowerCase().includes(searchTerm) ||
                order.phone.includes(searchTerm) ||
                order.products.some(p => p.name.toLowerCase().includes(searchTerm))
            );
            
            const tbody = document.getElementById('ordersBody');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredOrders.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            tbody.innerHTML = filteredOrders.map(order => `
                <tr>
                    <td><span class="order-id">#${order.id}</span></td>
                    <td>${order.customer}</td>
                    <td>${order.phone}</td>
                    <td>${order.products[0].name}${order.products.length > 1 ? ` +${order.products.length - 1}` : ''}</td>
                    <td>₹${order.total.toLocaleString()}</td>
                    <td><span class="status-badge status-${order.status}">${order.status.toUpperCase()}</span></td>
                    <td>${order.date}</td>
                    <td>
                        <div class="action-btns">
                            <button class="btn-small btn-view" onclick="viewOrder('${order.id}')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-small btn-edit" onclick="openEditStatusModal('${order.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteOrder('${order.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function viewOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;
            
            const content = `
                <h2>Order Details - #${order.id}</h2>
                
                <div class="order-details">
                    <div class="detail-section">

                        <div class="detail-grid">

                    <div class="detail-section">

                            <div class="detail-item">

                                <span class="detail-value">${order.date}</span>

                            <div class="detail-item">

                                <span class="detail-value">${order.paymentMethod}</span>

                    <div class="detail-section">

                                <span>Shipping</span>
                                <span>${order.shipping === 0 ? 'FREE' : '₹' + order.shipping.toLocaleString()}</span>
                            </div>
                            <div class="total-row grand">
                                <span>Grand Total</span>
                                <span>₹${order.total.toLocaleString()}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3><i class="fas fa-history"></i> Order Timeline</h3>
                        <div class="timeline">
                            ${order.timeline.map(item => `
                                <div class="timeline-item">
                                    <div class="timeline-status">${item.status}</div>
                                    <div class="timeline-time">${item.time}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; margin-top: 2rem; flex-wrap: wrap;">
                        <button class="btn btn-primary" onclick="printInvoice('${order.id}')">
                            <i class="fas fa-print"></i> Print Invoice
                        </button>
                        <button class="btn btn-success" onclick="sendWhatsApp('${order.id}')">
                            <i class="fab fa-whatsapp"></i> Send to WhatsApp
                        </button>
                        <button class="btn btn-info" onclick="openEditStatusModal('${order.id}'); closeModal('orderModal');">
                            <i class="fas fa-edit"></i> Update Status
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('orderDetailsContent').innerHTML = content;
            document.getElementById('orderModal').classList.add('show');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        function openNewOrderModal() {
            document.getElementById('newOrderModal').classList.add('show');
            document.getElementById('newOrderForm').reset();
        }

        function createOrder(event) {
            event.preventDefault();
            
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const customerAddress = document.getElementById('customerAddress').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const productName = document.getElementById('productName').value;
            const productQuantity = parseInt(document.getElementById('productQuantity').value);
            const productPrice = parseInt(document.getElementById('productPrice').value);
            
            const subtotal = productPrice * productQuantity;
            const tax = Math.round(subtotal * 0.10); // 10% tax
            const total = subtotal + tax;
            
            const newOrder = {
                id: 'RM' + String(orders.length + 1).padStart(3, '0'),
                customer: customerName,
                phone: customerPhone,
                email: customerEmail,
                address: customerAddress,
                products: [
                    { name: productName, quantity: productQuantity, price: productPrice }
                ],
                subtotal: subtotal,
                tax: tax,
                shipping: 0,
                total: total,
                status: 'pending',
                paymentMethod: paymentMethod,
                date: new Date().toLocaleString(),
                timeline: [
                    { status: 'Order Placed', time: new Date().toLocaleString() }
                ]
            };
            
            orders.unshift(newOrder);
            saveOrders();
            loadOrders(currentFilter);
            updateStats();
            closeModal('newOrderModal');
            showToast(`Order #${newOrder.id} created successfully!`, 'success');
        }

        function openEditStatusModal(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;
            
            document.getElementById('editOrderId').value = '#' + order.id;
            document.getElementById('newStatus').value = order.status;
            document.getElementById('editStatusModal').classList.add('show');
            
            // Store current order ID for update
            document.getElementById('editStatusModal').dataset.orderId = orderId;
        }

        function saveStatusUpdate() {
            const orderId = document.getElementById('editStatusModal').dataset.orderId;
            const newStatus = document.getElementById('newStatus').value;
            
            const order = orders.find(o => o.id === orderId);
            if (!order) return;
            
            const oldStatus = order.status;
            order.status = newStatus;
            order.timeline.push({
                status: newStatus.charAt(0).toUpperCase() + newStatus.slice(1),
                time: new Date().toLocaleString()
            });
            
            saveOrders();
            loadOrders(currentFilter);
            updateStats();
            closeModal('editStatusModal');
            showToast(`Order #${orderId} status updated from ${oldStatus} to ${newStatus}!`, 'success');
        }

        function deleteOrder(orderId) {
            if (!confirm(`Are you sure you want to delete order #${orderId}? This action cannot be undone.`)) {
                return;
            }
            
            orders = orders.filter(o => o.id !== orderId);
            saveOrders();
            loadOrders(currentFilter);
            updateStats();
            showToast(`Order #${orderId} deleted successfully!`, 'success');
        }

        function printInvoice(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;

                <head>

                        .invoice-details p { margin: 5px 0; }

                </html>

        function sendWhatsApp(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;
            
            const message = `*RAHUL MOBILE - Order Confirmation*\n\n📦 Order ID: #${order.id}\n📅 Date: ${order.date}\n\n*Customer Details:*\n👤 Name: ${order.customer}\n📞 Phone: ${order.phone}\n\n*Products:*\n${order.products.map(p => `📱 ${p.name}\n   Qty: ${p.quantity} | Price: ₹${p.price.toLocaleString()}`).join('\n\n')}\n\n*Payment Summary:*\n💰 Subtotal: ₹${order.subtotal.toLocaleString()}\n📊 Tax (GST): ₹${order.tax.toLocaleString()}\n🚚 Shipping: ${order.shipping === 0 ? 'FREE' : '₹' + order.shipping.toLocaleString()}\n\n*Total Amount: ₹${order.total.toLocaleString()}*\n\n💳 Payment Method: ${order.paymentMethod}\n📍 Status: ${order.status.toUpperCase()}\n\nThank you for shopping with Rahul Mobile! 🙏`;
            
            window.open(`https://wa.me/${order.phone.replace(/\s/g, '')}?text=${encodeURIComponent(message)}`, '_blank');
        }

        function exportOrders() {
            const csv = [
                ['Order ID', 'Customer', 'Phone', 'Email', 'Products', 'Amount', 'Status', 'Payment Method', 'Date'],
                ...orders.map(o => [
                    o.id,
                    o.customer,
                    o.phone,
                    o.email,
                    o.products.map(p => `${p.name} (${p.quantity})`).join('; '),
                    o.total,
                    o.status,
                    o.paymentMethod,
                    o.date
                ])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `orders_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showToast('Orders exported successfully!', 'success');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = toast.querySelector('.toast-message');
            const toastIcon = toast.querySelector('.toast-icon i');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            
            if (type === 'success') {
                toastIcon.className = 'fas fa-check-circle';
            } else if (type === 'error') {
                toastIcon.className = 'fas fa-exclamation-circle';
            } else {
                toastIcon.className = 'fas fa-info-circle';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close modal on outside click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('show');
                }
            });
        });
