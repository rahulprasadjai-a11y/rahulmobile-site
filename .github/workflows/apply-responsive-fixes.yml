name: Apply Responsive Fixes

on:
  push:
    paths:
      - 'apply-fixes-now.py'

jobs:
  apply-fixes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Run responsive fixes script
        run: python3 apply-fixes-now.py
        
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html index.html.backup
          git commit -m "ðŸŽ¨ Apply automated responsive fixes - Mobile menu, improved layouts, better UX" || echo "No changes to commit"
          git push
